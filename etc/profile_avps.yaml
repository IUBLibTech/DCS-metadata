name: avps

physical_objects:
  default:
    id_pattern: "AVPS_{id:14s}"
    id_validators:
      barcode: [luhn]    
    uses: {}

  # generic templates...
  _audio:
    sequence_count: 2  
    uses:
      pres:
        pattern: AVPS_{id:14s}_{sequence_id:02d}_pres.wav
        has_metadata: true
                
      prod: 
        pattern: AVPS_{id:14s}_{sequence_id:02d}_prod.wav

      presInt:
        pattern: AVPS_{id:14s}_{sequence_id:02d}_presInt.wav
        optional: true
        
  _video:
    sequence_count: 1
    sequence_defaults: 
      label: recording {sequence_id}
    uses:
      pres:
        pattern: AVPS_{id:14s}_{sequence_id:02d}_pres.mkv
        has_metadata: true

      mezz:
        pattern: AVPS_{id:14s}_{sequence_id:02d}_mezz.mov



  # real datatypes
  audiocassette:
    isa: [_audio]
    media_defaults: {}
    sequence_defaults:
      label: side {sequence_id}

  open_reel_audio:
    isa: [_audio]
    sequence_defaults:
      label: direction {sequence_id}

  umatic:
    isa: [_video]

  betacam:
    isa: [_video]